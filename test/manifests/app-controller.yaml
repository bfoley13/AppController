apiVersion: v1
kind: Namespace
metadata:
  name: app-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: "955b0b3a-8df1-4a88-bce2-2198eb80a0aa"
  name: app-controller-sa
  namespace: app-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: app-controller-rolebinding
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: app-controller-sa
    namespace: app-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-controller
  namespace: app-controller
  labels:
    azure.workload.identity/use: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: app-controller
  template:
    metadata:
      labels:
        app: app-controller
        azure.workload.identity/use: "true"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: controller
          image: appcontrollertest.azurecr.io/appcontroller@sha256:db8bf9799139558d8f175b521cb71a5050fa4d1e2d68969b1dd1f4fdb80f509d
          imagePullPolicy: IfNotPresent
          command:
            - ./app-controller
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          env:
          - name: AZURE_CLIENT_ID
            value: "955b0b3a-8df1-4a88-bce2-2198eb80a0aa"
          - name: AZURE_TENANT_ID
            value: "72f988bf-86f1-41af-91ab-2d7cd011db47"
      serviceAccountName: app-controller-sa
